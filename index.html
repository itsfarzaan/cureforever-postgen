<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUREFOREVER Social Post Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#123524">
</head>
<body>
  <header>
    <img src="Cureforever-logo.png" alt="Cureforever Logo" class="logo">
    <h1>CUREFOREVER Post Generator</h1>
  </header>

  <main>
    <textarea id="prompt" placeholder="Enter your idea..."></textarea>
    <button onclick="generatePost()">Generate Post</button>
    <div id="output"></div>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
